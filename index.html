<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Asad Siddiquee</title>
</head>
<body>

        <div class="app-container">

            <!-- title -->
            <h2 id="app-title">To Do List</h2>

            <!-- search div -->
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search..." autocomplete="off">
                <i id="clear" class="fa fa-user-minus"></i>
            </div>

            <!-- add item -->
            <div class="add-item-container">
                <div class="add-item">
                    <form >
                    <input type="text" name="add-item" id="add-item" placeholder="Add Item..." autocomplete="off">
                    <i id="plus" class="fas fa-plus-circle"></i>
                </form>
                </div>
            </div>

            <!-- item list container -->
            <div class="item-list-container">

                <!-- Item  that gonna show -->
                 
                    <div id="list-each">

                        <!-- show -->
                        <ul id="list-place" class="list-each">
                            <!-- <li id="item" class="item"> Something<li id="delete" class="delete far fa-trash-alt"></li></li> -->
                           
                            
                        </ul>
                         
                   
                         
                    </div>

            </div>


        </div>
    


    <script src="app.js"></script>
</body>
</html>
